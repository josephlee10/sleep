<div class="container">

	</br></br>

	<div class="text-center"><h1>Create a new username</h1></div>

	</br></br>
	
	<div class="text-center">
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
		<%= form_tag :controller => "home", :action => "post_create" do %>
			<div class="form-group">
				<input class="form-control" name="username" placeholder="Create username"></input>
				<input type="password" class="form-control" name="password" placeholder="Create password"></input>		
				<button class="form-control sleep_btn" type="submit" class="btn btn-default">Create</button>
			</div>
		<% end %>
		</div>
		<div class="col-sm-4"></div>	
	</div>
	</div>

	</br>

	<% if flash[:taken] then%>
	<div class="text-center">
		<h3>Sorry, username is taken!</h3>
	</div>
	<% end %>

<!-- 	<div class="text-center">
		<h3>If you're new, your username will be saved :)</h3>
	</div>
 -->
</div>
